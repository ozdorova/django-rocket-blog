
{% extends 'base.html' %}


{% block content %}
<div class="row tm-row tm-mb-45">
    <div class="col-12">
        <hr class="tm-hr-primary tm-mb-55">
        <div class="gmap_canvas">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A0b86e8a0da4502d08c4b63278ed5e4e1de0713577a790faf8a5525cf3315c703&amp;source=constructor" width="100%" height="477" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="row tm-row tm-mb-120">
    <div class="col-12">
        <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
    </div>
    <div class="col-lg-7 tm-contact-left">
        <div class="row tm-row tm-mb-120">
            <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div> {{ form.non_field_errors }}</div>

                {% for f in form %}

                    <div class="form-group row mb-5">

                        <label for="{{ f.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary" >{{ f.label }}</label>

                        <div class="col-sm-9">
                        <p>{{ f }}</p>
                        </div>

                    </div>

                    <div>{{ f.errors }}</div>
                {% endfor %}

                <div class="col-12">
                    <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>
                </div>
        </form>
        </div>
        </div>
    <div class="col-lg-5 tm-contact-right">
            <li class="mb-2">
                <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="https://youtube.com" class="d-flex align-items-center justify-content-center">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li class="mb-2">
                <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</div>

{% endblock content %}
