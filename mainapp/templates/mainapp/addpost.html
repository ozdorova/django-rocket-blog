{% extends 'base.html' %}



{% block content %}
<div class="col-lg-7 tm-contact-left">
<div class="row tm-row tm-mb-120">
<form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form" enctype="multipart/form-data">  
    {% csrf_token %}  
    <div> {{ form.non_field_errors }}</div>

    {% for f in form %}

    <div class="form-group row mb-5">

        <label for="{{ f.id_for_label }}" class="col-sm-3 col-form-label text-right tm-color-primary" >{{ f.label }}</label>

        <div class="col-sm-9">
            <p>{{ f }}</p>
        </div>
        
    </div>                                

        <div>{{ f.errors }}</div>
    {% endfor %}

        <div class="col-12">
            <button type="submit" class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
        </div>                            
</form>
</div>
</div>
{% endblock content %}
